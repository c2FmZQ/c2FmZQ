<html>
<head>
<title>c2FmZQ Javascript Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="icon" type="image/png" href="c2.png" />
<link rel="stylesheet" type="text/css" href="style.css" />
<style>
.hidden {

<script src="version.js"></script>

<body>

<div id="passphrase-div" class="hidden">
  <p>Enter a passphrase to protect data stored locally.</p>
  <p>This is <em>not</em> your account password.</p>
  <input id="passphrase-input" type="password" name="passphrase" size="30">
  <button id="set-passphrase-button">Set</button>
  <button id="show-passphrase-button">Show</button>
</div>
<div id="loggedout-div" class="hidden">
  <div style="display: grid; grid-auto-columns: 1fr; grid-auto-rows: auto; gap: 1em;">
  <label for="email" style="grid-column: 1; grid-row: 1;">Email:</label> <input id="email-input" style="grid-column: 2; grid-row: 1;" type="text" name="email" size="10">
  <label for="password" style="grid-column: 1; grid-row: 2;">Password:</label><input id="password-input" style="grid-column: 2; grid-row: 2;" type="password" name="password" size="10">
  <button id="login-button" style="grid-column: 1 / 3; grid-row: 3;" type="button">Login</button>
  </div>
</div>
<div id="loggedin-div" class="hidden">
  <div id="buttons">
    <button id="trash-button">ðŸ—‘</button>
    <button id="refresh-button">Refresh</button>
    <span id="loggedin-account"></span>
    <button id="logout-button">âœ–</button>
  </div>
  <div id="collections"></div>
  <div id="gallery"></div>
</div>
<button class="hidden" id="resetdb-button">Reset DB</button>
<div id="footer">
<a href="https://c2FmZQ.org/">https://c2FmZQ.org/</a>
<span id="version"></span>
</div>
